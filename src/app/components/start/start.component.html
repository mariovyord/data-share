<div class="flex items-center justify-center h-full">
  <div>
    <h1 class="text-white text-4xl font-bold mb-4">Who wants to be a Billionaire</h1>
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <label for="name" class="text-white block mb-2">Name:</label>
      <input type="text" id="name" name="name" class="block w-full px-4 py-2 rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring focus:ring-indigo-200 focus:ring-opacity-50 mb-4" />
      <button type="submit" class="bg-indigo-500 hover:bg-indigo-700 text-white font-bold py-2 px-4 rounded">Start</button>
    </form>
  </div>
</div>
