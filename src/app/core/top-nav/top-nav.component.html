<header class='h-14 bg-lime-700 shadow'>
  <div class='m-auto h-full max-w-5xl'>
    <div class='flex h-full min-w-full justify-between px-3'>
      <div class='h-full text-3xl font-bold text-white'>
        <a routerLink="/" class='flex h-full items-center'>LOGO</a>
      </div>
      <nav>
        <div class='hidden h-full w-full sm:block'>
          <ul class='flex h-full'>
            <li routerLink="/" class='flex h-full items-center px-5 text-lg text-white hover:bg-lime-800'>Home</li>
            <li routerLink="/profile" class='flex h-full items-center px-5 text-lg text-white hover:bg-lime-800'>Profile</li>
          </ul>
        </div>
        <div (click)="onToggleHamburger()" class='h-full sm:hidden'>
          <div class="flex h-full w-8 cursor-pointer items-center"
               [ngClass]="{'flex': toggleHamburger, 'flex-col gap-1': !toggleHamburger}">
            <div class="h-1 w-8 bg-white transition-all"
                 [ngClass]="{'absolute right-3 rotate-45': toggleHamburger}">
            </div>
            <div class="bg-white transition-all"
                 [ngClass]="{'h-1 w-8': !toggleHamburger}">
            </div>
          </div>
          <div [ngClass]="{'absolute right-3 -rotate-45': toggleHamburger, 'h-1 w-8 bg-white transition-all': true}"></div>
        </div>
      </nav>
    </div>
    <ul *ngIf="toggleHamburger" class="absolute top-14 left-0 w-screen bg-lime-700 p-5 text-center text-2xl text-white">
      <li routerLink="/" class='my-4'>Home</li>
      <li routerLink="/profile"  class='my-4'>Profile</li>
    </ul>
  </div>
</header>
